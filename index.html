<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link rel="stylesheet" href="./assets/css/app.css">
</head>
<body>

<div id="container">
    <div id="calcTop">
        <input type="text" id="numberInput" step="0.00001">
    </div>
    <div id="calcBody">
        <div class="button-row">
            <div class="button top-function">
                <span>C</span>
            </div>
            <div class="button top-function">
                <span>+/-</span>
            </div>
            <div class="button top-function">
                <span>%</span>
            </div>
            <div class="button main-function">
                <span>‚åπ</span>
            </div>
        </div>

        <div class="button-row">
            <div class="button digit-function">
                <span>7</span>
            </div>
            <div class="button digit-function">
                <span>8</span>
            </div>
            <div class="button digit-function">
                <span>9</span>
            </div>
            <div class="button main-function">
                <span>x</span>
            </div>
        </div>

        <div class="button-row">
            <div class="button digit-function">
                <span>4</span>
            </div>
            <div class="button digit-function">
                <span>5</span>
            </div>
            <div class="button digit-function">
                <span>6</span>
            </div>
            <div class="button main-function">
                <span>-</span>
            </div>
        </div>

        <div class="button-row">
            <div class="button digit-function">
                <span>1</span>
            </div>
            <div class="button digit-function">
                <span>2</span>
            </div>
            <div class="button digit-function">
                <span>3</span>
            </div>
            <div class="button main-function">
                <span>+</span>
            </div>
        </div>

        <div class="button-row">
            <div class="button digit-function zero-function">
                <span>0</span>
            </div>
            <div class="button digit-function">
                <span>,</span>
            </div>
            <div class="button main-function">
                <span>=</span>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="./assets/js/app.js"></script>

</body>
</html>
